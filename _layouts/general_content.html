    .content-container {
      padding-left: 10px; /* Adjust the padding as needed */
      margin: 0 auto;
      /*max-width: 1200px;*/
      display: flex;
    }
    .sidebar {
      width: 20%;
      padding: 2px;
      /*background-color: #f8f9fa;
      top: 10px;
      left: 10px;
      max-height: 100vh;
      overflow-y: auto;

      border: 1px solid gray;

      position: fixed;
      padding-top: 5px;
      height: 60vh;
      box-sizing: border-box;
      border-radius: 5px;
      box-shadow: 0 12px 24px rgba(222, 34, 34, 0.1);

      font-size: x-large;
    }
    .sidebar ul {
      list-style-type: none; /* Remove bullet points */
      padding: 0;
    }
    .sidebar ul li a {
      font-weight: bold; /* Make each line appear bold */
      text-decoration: none;
      display: block;
      padding: 5px 0;
    }
    .sidebar ul li a.active {
      background-color: white; /* Stylish white background for active link */
      border-radius: 5px; /* Optional: rounded corners for active link */
    }
    .main-content {
      /*width: 70%;
      margin-left: 25%;*/
      padding-left: 25%;
      padding-right: 5%;

<div class="content-container">
    <div class="sidebar" id="sidebar">
        <!-- Sidebar content will be generated by JavaScript -->
      </div>
      <div class="main-content">
          {{ content }}
      </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const sidebar = document.getElementById("sidebar");
    const headings = document.querySelectorAll(".main-content h3");

    if (headings.length > 0) {
      const navList = document.createElement("ul");

      headings.forEach((heading, index) => {
        const listItem = document.createElement("li");
        const link = document.createElement("a");
        const id = `heading-${index}`;

        heading.id = id;
        link.href = `#${id}`;
        link.textContent = heading.textContent;

        listItem.appendChild(link);
        navList.appendChild(listItem);
      });

      sidebar.appendChild(navList);

      const links = navList.querySelectorAll("a");

      // Adding scroll behavior when clicking on links
      links.forEach((link) => {
        link.addEventListener("click", function(event) {
          event.preventDefault();
          const targetId = this.getAttribute("href").substring(1);
          const targetElement = document.getElementById(targetId);

          // Scroll to the target element with an offset of 70px
          window.scrollTo({
            top: targetElement.offsetTop - 70,
            behavior: "smooth"
          });
        });
      });

      // Adding active class based on scroll position
      window.addEventListener("scroll", function() {
        let current = "";

        headings.forEach((heading) => {
          const headingTop = heading.getBoundingClientRect().top;
          if (headingTop <= 70) { // Adjusting for the offset
            current = heading.getAttribute("id");
          }
        });

        links.forEach((link) => {
          link.classList.remove("active");
          if (link.getAttribute("href").substring(1) === current) {
            link.classList.add("active");
          }
        });
      });
    }
  });
</script>
